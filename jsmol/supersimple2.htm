<!DOCTYPE html>
<html>
<head>
<title>Super-Simple JSmol (2)</title>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.min.js"></script>
<script type="text/javascript"> 

// supersimple2.htm - illustrating the use of jQuery(document).ready to 
// populate all spans and divs AFTER the page is loaded.
// This is good programming practice.

$(document).ready(

function() {

Info = {
	width: 600,
	height: 600,
	debug: false,
	j2sPath: "j2s",
	color: "0xC0C0C0",
  disableJ2SLoadMonitor: true,
  disableInitialConsole: true,
	addSelectionOptions: false,
	serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	script: "load data/run2.xyz",
}

$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))

$("#btns").html(
	Jmol.jmolButton(jmolApplet0, "spin on","spin ON")
 +Jmol.jmolButton(jmolApplet0, "spin off","spin OFF")
 )	

}


);


</script>
</head>
<body>
<span id=mydiv></span>
<span id=btns></span>
</body>
  </br>
  </br>
 <a href="javascript:Jmol.loadFile(jmolApplet0,'data/run2.xyz')">load run2</a>
   </br>
 <a href="javascript:Jmol.loadFile(jmolApplet0,'data/caffeine.mol')">load caffeine</a>

</html>
